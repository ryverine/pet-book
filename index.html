	<body>

		<div class="container">

			<div id="signInArea" class="col-12">
				
				<button id="btn-googleSignIn" class="btn btn-dark signInBtn"><!--added soan by Eduardo for animation purposes--><span class="textER1">Sign In With Google</span></button>
				<button id="btn-noSignIn" class="btn btn-dark signInBtn"> <!--added soan by Eduardo for animation purposes--><span class="textER2">Proceed Without Google</span></button>
			</div> <!-- /signInArea -->

			<div id="mainContentArea">

				<div class="row">
					<div class="col-12">
						<div id="preHeaderSpacer"></div>
						<div id="header" class="col-12 jumbotron">

							<p id="title">Pet Book</p>
							<p id="subtitle">Exploring the wonderful world of pet ownership!</p>
						</div> <!-- /jumbotron -->
					</div>
				</div> <!-- /row -->
				
				<div class="row">
					<div class="col-5" id="userProfileArea">
						<div class="row">
							<div id="profileImageArea">
								<img src="#" id="profileImage">
							</div>
							<div id="userDataArea">
								<span id="googleDisplayName"></span><br>
								<span id="googleEmail"></span><br>
								<button id="btn-googleSignOut" class="btn btn-dark btn-submit">Sign Out</button>
							</div>
						</div><!-- /userProfileArea -->
					</div>

					<div class="col-1"></div>

					<div class="col-6" id="initialPetDataInputArea">
							<a name="dataInputArea"></a>
						<form>
							<span class="inputLabel">Dog Name: </span>
							<input id="petNameInput" class="textboxInput" type="text">
							<button id="btn-clear" class="btn">Clear</button>

							<br>

							<span class="inputLabel">Breed: </span>
							<input id="petBreedInput" class="textboxInput" type="text"><br>

							<span class="inputLabel">Sex: </span>
							<select id="petSexInput" class="textboxInput">
								<option></option>
								<option>Unknown</option>
								<option>Male</option>
								<option>Female</option>
							</select><br>

							<span class="inputLabel">Age (years): </span>
							<input id="petAgeInput" class="textboxInput" type="number" min="0" max="50"><br>

						
							<span class="inputLabel">Weight (lbs): </span>

							<input id="petWeightInput" class="textboxInput" type="number" min="0" max="999"><br>

							<p>
								<span class="inputLabel">Size: </span>
								<button id="btn-size_xs" class="btn btn-primary sizeButton">Toy</button>
								<button id="btn-size_sm" class="btn btn-primary sizeButton">Small</button>
								<button id="btn-size_md" class="btn btn-primary sizeButton">Medium</button>
								<button id="btn-size_lg" class="btn btn-primary sizeButton">Large</button>
								<button id="btn-size_xl" class="btn btn-primary sizeButton">Giant</button>
								<button id="btn-size_unk" class="btn btn-primary sizeButton">Unknown</button>
							</p>
							<div id="submitButtonArea">
							<input id="btn-add" class="btn btn-dark btn-submit" type="submit" value="Add"> 
							<button id="btn-update" class="btn btn-dark btn-submit">Update</button>
							<button id="btn-remove" class="btn btn-dark btn-submit">Remove</button>
							</div>

							<br>
							<span id="initialPetDataInputArea_error"></span>
						</form>
					</div><!-- /petDataInputArea -->

				</div><!-- /row -->

				<div class="row" id="petDataDisplayArea">
					<div class="col-10 cardContainer">
						<div class="card">
							<div class="card-header">Your Pets
								<span id="petUpdateTime"></span>
							</div>
							<div class="card-body">
								<table>
									<tbody id="petDataArea"> 


									</tbody><!-- /pedDataArea -->
								</table>
							</div> <!-- /card-body -->
						</div> <!-- /card -->
					</div>
				</div><!-- /petDataDisplayArea -->
				<div class="row">
					<div id="buttonDiv">
						<button class="btn mapBtn" id="vetButton">Vet</button>
						<button class="btn mapBtn" id="parkButton">Parks</button>
						<button class="btn mapBtn" id="shopButton">PetSmart</button>
	
					</div>
				</div>
				<div class="row">
				<div id="mapid" class="col-4"></div>
				<div class="col-8">
					<table class="table" id="placeDiv">
					</table>
				</div>
			</div>
			<div class="row amazon-stuff"></div>
			<div class="row">
					<div class="col-md-8"></div>
				<div class="col-md-4 ">
					<iframe  width="342" height="280" frameborder="0" marginwidth="0" marginheight="0" scrolling="0" src="https://searchtools.adoptapet.com/public/searchtools/display/342x280_dog_no_logo"></iframe><div style="height: 29px; width: 342px; text-align:right;">
						<div id="adopt"><span style="font-family:Verdana, Arial, Helvetica, sans-serif; font-size:9px; color: #444444;">Pet adoption and<br />
						rescue powered by adoptapet.com</span></div></div>
				</div>
